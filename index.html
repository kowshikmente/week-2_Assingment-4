<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Sample HTML Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>kowshik</td>
            <td>20</td>
            <td>Vijayawada</td>
        </tr>
        <tr>
            <td>Sadvik</td>
            <td>24</td>
            <td>Dallas</td>
        </tr>
    </table>
</body>
</html>
